    <header>

    <h2>Contact Us</h2>
    <p>If you have any problems, feel free to reach to us!</p>
    <form action="https://www.dummyabchospital.in" method="post">
        <table>
            <tr>
                <td>
                    <label for="name">Name:</label>
                </td>
                <td>
                    <input type="text" id="1" name="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mail">Email:</label>
                </td>
                <td>
                    <input type="email" name="mail" id="4">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="message">Message:</label>
                </td>
                <td>
                    <textarea name="message" id="2"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Send Message">
                </td>
            </tr>

        </table>
    </form>

    </footer>
